    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #000;
      }
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: var(--bg-color);
        font-family: 'Quicksand', sans-serif;
        /* Prevent double-tap zoom on mobile buttons while keeping pinch zoom */
        touch-action: manipulation;
      }
      .font-cursive {
        font-family: 'Great Vibes', cursive;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Fix for dark calendar icon */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }

      /* Movie Credits Scroll Animation */
      @keyframes scrollCredits {
        0% { transform: translateY(105vh); }
        100% { transform: translateY(-115%); }
      }
      .animate-credits {
        animation: scrollCredits 70s linear forwards;
      }

      /* Finale Fade-in Zoom-in Animation */
      @keyframes fadeInZoom {
        0% {
          opacity: 0;
          transform: scale(0.6) translateY(20px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-finale {
        animation: fadeInZoom 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Background Soft Glows */
      .bg-gradient-romantic {
        background: radial-gradient(circle at center, #2d0a1e 0%, #000 70%);
      }

      /* Floating Hearts Animation */
      @keyframes float {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
      }
      .heart-particle {
        position: fixed;
        bottom: -10%;
        color: rgba(255, 105, 180, 0.4);
        pointer-events: none;
        animation: float 8s linear infinite;
        will-change: transform, opacity;
      }
      
      .drop-shadow-glow {
        filter: drop-shadow(0 0 15px rgba(225, 29, 72, 0.8));
      }

      /* Responsive Typography Tweaks */
      @media (max-width: 400px) {
        .text-huge {
          font-size: 2.75rem !important;
          line-height: 1.2;
        }
      }
    </style>
